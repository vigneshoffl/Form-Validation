<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d011ddf1a1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <form action="">
            <i class="fa fa-paper-plane" aria-hidden="true"></i>

            <div class="input-group">
                <label>Full Name</label>
                <input type="text" placeholder="Full name" id="contact-name" onkeyup="validateName()">
                <span id="name-error"></span>
            </div>

            <div class="input-group">
                <label>phone No</label>
                <input type="tel" placeholder="123 456 7890" id="contact-phone" onkeyup="validatePhone()">
                <span id="phone-error"></span>
            </div>

            <div class="input-group">
                <label>Email Id</label>
                <input type="email" placeholder="Enter Email" id="contact-email" onkeyup="validateEmail()">
                <span id="email-error"></span>
            </div>

            <div class="input-group">
                <label>Message</label>
                <textarea rows="5" placeholder="Enter Your Message" id="contact-message" onkeyup="validateMessage()"></textarea>
                <span id="message-error"></span>
            </div>


            <button onclick="return validateForm()">submit</button>
            <span id="submit-error"></span>

        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
